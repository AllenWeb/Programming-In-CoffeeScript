<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Calculator</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link rel="stylesheet" href="/css/application.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
<div class="container">
  <div class="row"><h1>jQuery Calculator</h1></div>
  <div class='row'>
    <input type='text' class='span8 offset4' disabled></input>
  </div>
  <div class="row">
    <div class="span4 offset4"><button class='btn span4' id='c'>c</button></div>
    <div class="span2"><button class='btn span2' id='inv'>+/-</button></div>
    <div class="span2"><button class='btn span2 func'>*</button></div>
  </div>
  <div class="row">
    <div class="span2 offset4"><button class='btn primary span2'>7</button></div>
    <div class="span2"><button class='btn primary span2'>8</button></div>
    <div class="span2"><button class='btn primary span2'>9</button></div>
    <div class="span2"><button class='btn span2 func'>/</button></div>
  </div>
  <div class="row">
    <div class="span2 offset4"><button class='btn primary span2'>4</button></div>
    <div class="span2"><button class='btn primary span2'>5</button></div>
    <div class="span2"><button class='btn primary span2'>6</button></div>
    <div class="span2"><button class='btn span2 func'>-</button></div>
  </div>
  <div class="row">
    <div class="span2 offset4"><button class='btn primary span2'>1</button></div>
    <div class="span2"><button class='btn primary span2'>2</button></div>
    <div class="span2"><button class='btn primary span2'>3</button></div>
    <div class="span2"><button class='btn span2 func'>+</button></div>
  </div>
  <div class="row">
    <div class="span4 offset4"><button class='btn primary span4'>0</button></div>
    <div class="span2"><button class='btn primary span2'>.</button></div>
    <div class="span2"><button class='btn success span2' id='eql'>=</button></div>
  </div>
</div>
<script type='text/javascript'>
  $(function() {
    calculator = new Calculator();
  })
</script>
</body>
</html>
